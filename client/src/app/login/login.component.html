<ngx-loading [show]="loading"></ngx-loading>
<div class="login-page" [@routerTransition]>
	<div class="row">
		<div class="col-md-4 push-md-4">
			<img src="assets/images/logo.png" width="150px" class="user-avatar" />
			<h1>Angular4-MEAN-CRUD</h1>
			<form #loginForm="ngForm" role="form">
				<alert></alert>
				<div class="form-content">
					<div class="form-group">
						<input type="text" [(ngModel)]="loginData.username" name="username" class="form-control input-underline input-lg" placeholder="Username or Email" autofocus required>
					</div>

					<div class="form-group">
						<input type="password" [(ngModel)]="loginData.password" name="password" class="form-control input-underline input-lg" placeholder="Password" required>
					</div>
				</div>
				<button type="submit" class="btn rounded-btn" [disabled]="loginForm.invalid" (click)="onLoggedin()"> Log in </button>
				&nbsp;
				<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
				<div class="clearfix"></div><hr>
				<div class="col-md-9 push-md-2">
					<button (click)="googleLogin()" type="button" class="btn btn-danger btn-block">
						<i class="fa fa-google"></i> Login using Google
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
